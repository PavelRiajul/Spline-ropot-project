<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- aos animate link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <!-- header -->
    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1000"
        class="logo">RIAJUL</h1>

        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#">RESOURCES</a>
          <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
        </nav>
        <button data-aos="fade-down" data-aos-duration="3500" class="btn-signing">SIGNING</button>
      </header>

      <!-- content -->
      <main>
        <div class="content">
          <div class="tag-box">
            <div data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine" data-aos-duration="2000" class="tag">INTRUCING &wedbar;</div>
          </div>
          <h1 data-aos="fade-right"
          data-aos-offset="3000"
          data-aos-easing="ease-in-sine" data-aos-duration="1000">ENTER <br />DEVELOPER</h1>
          <p data-aos="fade-right"
          data-aos-offset="300"
          data-aos-easing="ease-in-sine" data-aos-duration="1000" class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
            unde et consectetur, nemo quasi temporibus libero. Eaque?
          </p>
          <div class="buttons">
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Get started &gt;</a>
          </div>
        </div>
        <spline-viewer class="robot-3d" url="https://prod.spline.design/mrvnGgbho0wpEe-B/scene.splinecode"></spline-viewer>
      </main>
      <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
      <!-- aos animate script -->
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>

  </body>
</html>
